<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>MS - Création d'une facture</title>
    </head>

    <body>
      <header>
        <div id="titre_principal">
          <div id="logo">
            <img src="logo.png" alt="logo de l'hôpital" />
            <h1>Medical Services</h1><h2>_Espace pro</h2>
          </div>
        </div>

        <nav>
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Créer une facture</a></li>
            <li><a href="consultarchives.html">Consulter les archives</a></li>
          </ul>
        </nav>

      </header>

      <section>

        <form method="post" action="traitement.php">
          <p>
            <h3>Création d'une facture</h3>
            <label for="surname">Prénom :</label>
            <input type="text" name="surname" id="surname" />

            <br />
            <label for="name">Nom :</label>
            <input type="text" name="name" id="name" />

            <br />
            <label for="exitdate">Date de sortie :</label>
            <input type="date" name="exitdate" id="exitdate"/>
          </p>

          <p>
            Cochez les prestations :<br />
            <input type="checkbox" name="sortieambu" id="sortieambu" /> <label for="sortieambu">Sortie de l'ambulance</label><br />
            <input type="checkbox" name="transportambu" id="transportambu" /> <label for="transportambu">Transport en ambulance</label><br />
            <input type="checkbox" name="hospit" id="hospit" /> <label for="hospit">Hospitalisation</label><br />
            <input type="checkbox" name="exambiol" id="exambiol" /> <label for="exambiol">Examen biologique avec analyse</label><br />
            <input type="checkbox" name="examimag" id="examimag" /> <label for="examimag">Examen par imagerie</label><br />
            <input type="checkbox" name="transporthelico" id="transporthelico" /> <label for="transporthelico">Transport par hélicoptère</label><br />
            <input type="checkbox" name="opesimple" id="opesimple" /> <label for="opesimple">Opération simple</label><br />
            <input type="checkbox" name="opecomplexe" id="opecomplexe" /> <label for="opecomplexe">Opération complexe</label><br />
            <input type="checkbox" name="prescript" id="prescript" /> <label for="prescript">Prescription médicale</label><br />
            <input type="checkbox" name="visitmedic" id="visitmedic" /> <label for="visitmedic">Visite médicale ou consultation</label><br />
            <input type="checkbox" name="premierssec" id="premierssec" /> <label for="premierssec">Premiers secours dispensés sur place</label><br />
            <input type="checkbox" name="rdvpsycho" id="rdvpsycho" /> <label for="rdvpsycho">Rendez-vous psychologique</label><br />
          </p>
          
          <p>
            <label for="mutuelle">Mutuelle :</label>
            <select name="mutuelle" id="mutuelle">
              <option value="non" selected>Non</option>
              <option value="oui">Oui</option>
              <option value="gouv">Gouvernement</option>
              <option value="sans emploi">Sans emploi</option>
            </select>
          </p>

          <p>
            <label for="praticien">Praticien responsable :</label>
            <select name="praticien" id="praticien">
              <option value="personne" selected></option>
              <option value="powell">Dorian Powell</option>
              <option value="peterson">Theresa Peterson</option>
              <option value="tanner">John Tanner</option>
              <option value="firestorm">Axelle Firestorm</option>
              <option value="scott">Helena Scott</option>
              <option value="mannac">Dimitri Mannac</option>
              <option value="bennett">Tony Bennett</option>
              <option value="jefferson">Phillip Jefferson</option>
              <option value="gomez">Estelle Gomez</option>
            </select>

            <br />
            <br />
            <input type="submit" value="Envoyer" />
          </p>
        </form>
      </section>
    </body>
</html>
